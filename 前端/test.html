    // 每秒输出一次
    // 方法一：用setInterval，函数执行时间也算在延时里了
    
    function printNumbers1(from, to) {
        let curr = from;
        let timer = setInterval (() => {
            alert(curr);
            if (curr < to) {
                curr++;
            }
            else {
                clearInterval(timer);
                console.log(timer);
            }
        }, 1000)
    }
