<script>
    document.write('<table border="1">'); // 以表格方式打印、
    for (let i=1; i<=9; i++) {
        document.write('<tr>');
            for (let j = 1; j <= i; j++) {
                document.write('<td>' + i + 'x' + j + '=' + i*j + '</td>');           
            }
        document.write('</tr>');
    }
    document.write('</table>');
</script>
